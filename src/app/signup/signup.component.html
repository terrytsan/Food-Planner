<mat-card appearance="outlined" class="signup-card">
	<mat-card-content>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
			<h1 class="flex justify-center">Sign Up</h1>
			<div class="flex flex-col gap-6" style="padding-bottom: 10px;">
				<mat-form-field>
					<input [(ngModel)]="displayName" matInput name="new-name" placeholder="Name" required>
					<mat-error>Please provide a valid name</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input [(ngModel)]="email" matInput name="new-email" placeholder="Email" required>
					<mat-error>Please provide a valid email address</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input [(ngModel)]="password"
						   autocomplete="new-password"
						   matInput
						   name="password"
						   placeholder="Password"
						   required
						   type="password">
					<mat-error>Please provide a valid password</mat-error>
				</mat-form-field>
				<mat-checkbox [(ngModel)]="termsAccepted" disableRipple="true" name="termsAccepted" required>
					<span (click)="$event.stopPropagation(); $event.preventDefault()" style="cursor: default;">I have read and understood the
					<a (click)="openPrivacyPolicyDialog();"
					   style="color:blue; cursor: pointer;">privacy policy</a>.
					</span>
				</mat-checkbox>
			</div>
			<div class="flex justify-end pt-5">
				<button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button type="submit">
					Sign Up
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
