<h1>Catalogue</h1>
<div *ngIf="(user$ | async) as user; else noCatalogueItems"
	 class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2.5">
	<div *ngFor="let catalogueItem of catalogueItems$ | async">
		<app-catalogue-item [catalogueItem]="catalogueItem"
							[lowestPrice]="priceHistories.get(catalogueItem.id)"
							[user]="user"></app-catalogue-item>
	</div>
</div>
<button *ngIf=" (user$ | async)?.canEdit" class="btn-add-catalogueItem" mat-fab routerLink="/catalogueItem/new">
	<mat-icon>add</mat-icon>
</button>
<ng-template #noCatalogueItems>
	<h1 style="text-align: center;">No items to show.</h1>
</ng-template>
