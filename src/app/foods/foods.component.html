<h1>Foods</h1>
<mat-grid-list cols="2" gutterSize="10" rowHeight="300px">
	<mat-grid-tile *ngFor="let food of foods$ | async">
		<app-food-detail [food]="food" style="width: 100%; height: 100%;"></app-food-detail>
	</mat-grid-tile>
</mat-grid-list>
<button (click)="openAddFoodDialog()" class="btn-add-foods" mat-fab>
	<mat-icon>add</mat-icon>
</button>
