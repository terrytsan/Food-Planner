<h2>Add Food</h2>
<form (ngSubmit)="onSaveClick()" [formGroup]="foodForm" autocomplete="off">
	<div class="dialog-content" mat-dialog-content>
		<mat-form-field appearance="fill" class="food-details-input">
			<mat-label>Name</mat-label>
			<input formControlName="name" id="name" matInput required>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Description</mat-label>
			<input formControlName="description" id="description" matInput required>
		</mat-form-field>
		<input (change)="onFileSelected($event)"
			   accept="image/*"
			   class="file-input"
			   formControlName="file"
			   required
			   type="file">
	</div>

	<div mat-dialog-actions>
		<button [disabled]="!foodForm.valid" mat-button type="submit">Save</button>
		<button (click)="onCancelClick()" mat-button type="button">Cancel</button>
	</div>
</form>
