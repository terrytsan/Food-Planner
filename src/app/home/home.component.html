<h1>Home</h1>
<ng-container *ngIf="foodPlans$ | async as foodPlans">
	<div class="flex flex-col gap-3 rounded-lg border border-solid border-sky-500 bg-sky-200 p-2">
		<span class="text-xl text-sky-700 sm:text-2xl md:text-4xl">Today</span>
		<app-dish-carousel [dishes]="foodPlans[0].dishes"></app-dish-carousel>
	</div>
	<div class="mt-5 grid grid-cols-2 gap-4">
		<div class="flex flex-col gap-2 rounded-lg bg-sky-100 p-2 shadow">
			<span class="text-base text-sky-600 sm:text-lg md:text-2xl">Tomorrow</span>
			<app-dish-carousel [dishes]="foodPlans[1].dishes" class="grow"></app-dish-carousel>
		</div>
		<!-- Get the day of the week -->
		<div class="flex flex-col gap-2 rounded-lg bg-sky-100 p-2 shadow">
			<span class="text-base text-sky-600 sm:text-lg md:text-2xl">{{foodPlans[2].date.toDate() | date: 'EEEE'}}</span>
			<app-dish-carousel [dishes]="foodPlans[2].dishes" class="grow"></app-dish-carousel>
		</div>
	</div>
</ng-container>
