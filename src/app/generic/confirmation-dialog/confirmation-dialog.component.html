<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
	{{data.message}}
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
	<button (click)="cancel()" mat-button>{{data.cancelBtnText}}</button>
	<button (click)="confirm()"
			color="{{data.confirmBtnColor}}"
			mat-raised-button>{{data.confirmBtnText}}
	</button>
</mat-dialog-actions>
