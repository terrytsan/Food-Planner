<mat-card appearance="outlined" @flyIn class="login-card">
	<mat-card-content>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
			<h1 class="flex justify-center">Log In</h1>
			<div class="flex flex-col gap-6" style="padding-bottom: 10px;">
				<mat-form-field>
					<input [(ngModel)]="email" matInput name="email" placeholder="Email" required>
					<mat-error>Please provide a valid email address</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input [(ngModel)]="password"
						   matInput
						   name="password"
						   placeholder="Password"
						   required
						   type="password">
					<mat-error>Please provide a valid password</mat-error>
				</mat-form-field>
			</div>
			<div class="flex justify-end pt-5">
				<button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button type="submit">
					Login
				</button>
				<button mat-raised-button routerLink="/signup" style="margin-left: 15px;" type="button">Sign Up</button>
			</div>
		</form>
		<mat-error [hidden]="!loginError" class="login-error">
			{{loginError}}
		</mat-error>
	</mat-card-content>
</mat-card>
