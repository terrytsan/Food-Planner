<mat-card class="login-card">
	<mat-card-content>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
			<h1 fxLayoutAlign="center">Log In</h1>
			<div fxLayout="column" style="padding-bottom: 10px;">
				<mat-form-field>
					<input [(ngModel)]="email" matInput name="email" placeholder="Email" required>
					<mat-error>Please provide a valid email address</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input [(ngModel)]="password"
						   matInput
						   name="password"
						   placeholder="Password"
						   required
						   type="password">
					<mat-error>Please provide a valid password</mat-error>
				</mat-form-field>
			</div>
			<button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button type="submit">Login</button>
		</form>
		<mat-error [hidden]="!loginError" class="login-error">
			{{loginError}}
		</mat-error>
	</mat-card-content>
</mat-card>
