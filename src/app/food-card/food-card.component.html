<mat-card *ngIf="food && !foodPlanDoc" [routerLink]="['/foods', food.id]" class="food-card">
	<div class="food-card-header">
		<mat-card-title class="food-card-title-small">{{food.name}}</mat-card-title>
		<button (click)="$event.stopPropagation()" *ngIf="canEdit" [matMenuTriggerFor]="menu" mat-icon-button>
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu>
			<button (click)="editFood()" mat-menu-item>
				<mat-icon>edit</mat-icon>
				<span>Edit</span>
			</button>
			<button (click)="deleteFood()" mat-menu-item>
				<mat-icon>delete</mat-icon>
				<span>Delete</span>
			</button>
		</mat-menu>
	</div>
	<img alt="Photo of {{food.name}}" class="food-image" mat-card-image src="{{food.image || defaultImage}}">
</mat-card>

<!-- Simple Food Details -->
<mat-card *ngIf="food && foodPlanDoc" [routerLink]="['/foods', food.id]" class="simple-food-card">
	<img alt="Photo of {{food.name}}" class="simple-food-image" src="{{food.image || defaultImage}}">
	<div class="food-card-title-big">{{food.name}}</div>
	<button (click)="$event.stopPropagation()"
			*ngIf="canEdit"
			[matMenuTriggerFor]="menu"
			class="simple-food-card-menu-btn"
			mat-icon-button>
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #menu>
		<button (click)="removeFood()" mat-menu-item>
			<mat-icon>delete</mat-icon>
			<span>Remove</span>
		</button>
	</mat-menu>
</mat-card>
