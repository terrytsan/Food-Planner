<h1>Shopping List</h1>
<mat-dialog-content>
	<mat-selection-list>
		<mat-list-option (click)="ingredientClicked(ingredient)"
						 *ngFor="let ingredient of groupedIngredients"
						 selected="{{ingredient.checked}}">
			{{ingredient.count ? ingredient.count : ''}} {{ingredient.unit}} {{ingredient.name}}
		</mat-list-option>
	</mat-selection-list>
</mat-dialog-content>
