<div class="dialog-header">
	<h2>Choose a Food</h2>
	<button (click)="chooseRandomFood()" mat-button>
		<mat-icon>casino</mat-icon>
	</button>
</div>
<mat-form-field style="width: 100%">
	<mat-label>Search Foods...</mat-label>
	<input (keyup)="search($event)" autocomplete="off" matInput type="text">
</mat-form-field>

<mat-card *ngFor="let food of filteredFoods" class="food-card">
	<mat-card-title-group>
		<img alt="Photo of {{food.name}}" mat-card-sm-image src="{{food.image || defaultImage}}">
		<mat-card-title>{{food.name}}</mat-card-title>
		<button (click)="chooseFood(food)" mat-button>
			<mat-icon style="color: green">add_circle</mat-icon>
		</button>
	</mat-card-title-group>
</mat-card>
<div *ngIf="foods.length < 1">
	<h3 style="text-align: center">No foods found. ðŸ˜”</h3>
</div>
